<!DOCTYPE html>
<html>

<head>
    <title>milkbox</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="./assets/carton.png"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="stylesheet" type="text/css" href="./css/forum/marquee.css"/>
</head>

<body>
    <div id="marquee">
        <div id="left">
            <span class="marquee-text"></span>
            <span class="marquee-text second"></span>
        </div>
        <div id="top">
            <span class="marquee-text"></span>
            <span class="marquee-text second"></span>
        </div>
        <div id="right">
            <span class="marquee-text"></span>
            <span class="marquee-text second"></span>
        </div>
        <div id="page">
        </div>
    </div>
</body>

<script>
    function toMotd(str, r = 1) {
        return (str.replace(' ', '&nbsp;') + '&nbsp;').repeat(r)
    }
    var caption = toMotd("This is just an example of the message of the day.");
    var spans = document.getElementsByClassName('marquee-text');
    for (var i = 0; i < spans.length; i++) {
        spans[i].innerHTML = caption;
    }
</script>

</html>
