<!DOCTYPE html>
<html>

<head>
    <title>milkbox</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="./assets/carton.png"/>
</head>

<style>
    body {
        display: flex;
        width: 100vw;
        height: 100vh;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .carton {
        height: 30vh;
        filter: invert(1);
    }
</style>

<body>
    <img class="carton" src="./assets/carton.png">
</body>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const app_id = urlParams.get('application_id');
    console.log(app_id);
    if (app_id != null) {
        fetch(`https://milbox.club/api/getUser?=application_id=${app_id}`)
            .then(response => response.json())
            .then(data => console.log(data));
    }
</script>

</html>
